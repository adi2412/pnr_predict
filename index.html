<!DOCTYPE html>
<html>
   <head>
     <link href="/static/css/style.css" rel="stylesheet">
     <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
     <script type="text/javascript">
       $(document).ready(function() {

         $("#generate-string").click(function(e) {
           $.get("/predict", {'train': $("input[name='train']").val(), 'hours': $("input[name='hours']").val(), 'wl': $("input[name='wl']").val(), 'quota': $("input[name='quota']").val(), 'cl': $("input[name='cl']").val()})
            .done(function(data) {
               // $("#the-string").show();
               div = "<span>" + data.message + "</span>";
               $("#string #text").empty();
               $("#string #text").append(div);
               console.log(data);
            });
           e.preventDefault();
         });

       });
     </script>
   </head>
   <body>
     <input type="text" placeholder="Train number" name="train"required/>
     <input type="text" placeholder="Hours to travel" name="hours" />
     <input type="text" placeholder="waiting list" name="wl" />
     <input type="text" placeholder="quota" name="quota" />
     <input type="text" placeholder="class" name="cl" />
     <button id="generate-string">Predict</button>
     <div id='string'>
      <span id='text'></span>
     </div>
   </body>
</html>
